  <!-- Movie Card  -->
  <div class="column small-11 large-8 movie-card">

    <div class="row">
      <!--Poster-->
      <div class="column small-12 medium-4 text-center">
        <div class="poster-float">
          <img ng-src="https://image.tmdb.org/t/p/w300{{vm.movie.poster_path}}">
          <span class="badge" ng-if="vm.movie.vote_average > 0" ng-class="{alert: vm.movie.vote_average <= 5, warning: (vm.movie.vote_average > 5  && vm.movie.vote_average < 7) , success: vm.movie.vote_average > 7}">{{vm.movie.vote_average}}</span>
        </div>
      </div>
      <!--/ Poster-->

      <!--Movie Info-->
      <div class="column">

        <div class="row">
          <div class="column">
            <h2 class="title">{{vm.movie.title}}</h2>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <h5 class="tag-line">{{vm.movie.tagline}}</h5>
          </div>
        </div>

        <div class="row details">
          <div class="column small-6">
            <b>Release:</b> {{vm.movie.release_date}}
          </div>
          <div class="column small-6">
            <b>Running Time:</b> 160 min
          </div>
        </div>

        <div class="row storyline">
          <div class="column">
            <h2>Storyline</h2>
            <p>{{vm.movie.overview}}</p>
          </div>
        </div>

      </div>
      <!--/Movie Info-->

    </div>

  </div>
  <!-- / Movie Card  -->

</div>
